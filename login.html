<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container" id="container">
    <div class="form-container login-container" id="loginContainer">
        <h2>Sign In</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
        
        <button class="btn">Sign In</button>
        
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
        </div>
        
        <a href="#" class="forgot-password">Forgot Password</a>
    </div>
    
    <div class="form-container register-container" id="registerContainer">
        <h2> Register</h2>
        
        
        <label for="reg-name">Name</label>
        <input type="text" id="reg-name" name="name" placeholder="Name">
        
        <label for="reg-surname">Surname</label>
        <input type="text" id="reg-surname" name="surname" placeholder="Surname">

        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="username" placeholder="Username">
        
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="password" placeholder="Password">
        
        <label for="reg-confirm-password">Confirm Password</label>
        <input type="password" id="reg-confirm-password" name="confirm-password" placeholder="Confirm Password">
        
        <button class="btn register-btn">Register</button>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section" id="welcomeSection">
        <img src="https://i.ibb.co/yf8XP9Q/qrima.png" alt="Logo" class="welcome-logo">
        <h2 id="welcomeText">Welcome to login</h2>
        <h4 id="lovey">Generate QR Code-Based Animal and Pet Identificaiton </h4> <br>
        <p id="toggleText">Don't have an account?</p>
        <button class="sign-up-btn" id="toggleBtn">Sign Up</button>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
